<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main class="signup-container">
        <section class="left-side">
            <h1>Join Our Community</h1>
            <p>Sign up to connect with the best event vendors and make your event planning easy and seamless.</p>
            <a href="homepage.html"><button class="know-more" aria-label="Learn more about us">Learn More</button></a>
        </section>
        <section class="right-side">
            <form id="signupForm" aria-labelledby="signupForm">
                <div class="form-group">
                    <img src="user.svg" alt="User Icon">
                    <input type="text" placeholder="First Name" required id="firstName" name="firstName" aria-label="First Name">
                </div>
                <div class="form-group">
                    <img src="user.svg" alt="User Icon">
                    <input type="text" placeholder="Last Name" required id="lastName" name="lastName" aria-label="Last Name">
                </div>
                <div class="form-group">
                    <img src="user.svg" alt="User Icon">
                    <input type="text" placeholder="Username" required id="username" name="username" aria-label="Username">
                </div>
                <div class="form-group">
                    <img src="/Images/email-svgrepo-com.svg" alt="Email Icon">
                    <input type="email" placeholder="Email" required id="email" name="email" aria-label="Email Address">
                </div>
                <div class="form-group">
                    <img src="lock.svg" alt="Password Icon">
                    <input type="password" placeholder="Password" required id="password" name="password" aria-label="Password">
                </div>
                <div class="form-group">
                    <img src="/Images/globe-2-svgrepo-com.svg" alt="Country Icon">
                    <select id="country" name="country" required aria-label="Country">
                        <option value="" disabled selected>Select Your Country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value=""></option>
                    </select>
                </div>
                <button type="submit" class="button2">
                    Sign Up
                </button>
                <div class="login">
                    Already have an account? 
                    <a href="login.html" class="lost-password">login!</a>
                </div>
            </form>
        </section>
        <img src="wink.svg" class="wink" alt="Winking Emoji">
    </main>
    <script src="signup.js"></script>
</body>

</html>
